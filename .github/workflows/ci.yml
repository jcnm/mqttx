name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome linter
        run: pnpm check
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
        continue-on-error: false  # Tests are now comprehensive and should pass

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/coverage/
            **/test-results/
          retention-days: 7

  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: [lint, test]

    strategy:
      matrix:
        package: [codec, namespace, state, broker, scada-core, ui]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ${{ matrix.package }}
        run: pnpm --filter @sparkplug/${{ matrix.package }} build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.package }}
          path: packages/${{ matrix.package }}/dist
          retention-days: 7

  build-all:
    name: Build Entire Project
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages with Turbo
        run: pnpm build

      - name: Check for TypeScript errors
        run: |
          echo "Checking TypeScript compilation..."
          pnpm --filter @sparkplug/codec exec tsc --noEmit
          pnpm --filter @sparkplug/namespace exec tsc --noEmit
          pnpm --filter @sparkplug/state exec tsc --noEmit
          pnpm --filter @sparkplug/broker exec tsc --noEmit
          pnpm --filter @sparkplug/scada-core exec tsc --noEmit
          pnpm --filter @sparkplug/ui exec tsc --noEmit

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --prod
        continue-on-error: true  # Don't fail on audit warnings

      - name: Check for known vulnerabilities
        run: |
          echo "Checking for high/critical vulnerabilities..."
          pnpm audit --prod --audit-level=high || echo "Found vulnerabilities, review required"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build-all, security]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## CI Pipeline Results ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-all.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.build-all.result }}" == "success" ]; then
            echo "âœ… **Build is ready for deployment**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build failed - review errors above**" >> $GITHUB_STEP_SUMMARY
          fi
