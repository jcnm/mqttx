version: '3.9'

services:
  # Redis for persistence
  redis:
    image: redis:7-alpine
    container_name: sparkplug-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - sparkplug-network

  # MQTT Broker
  broker:
    build:
      context: .
      dockerfile: docker/Dockerfile.broker
    container_name: sparkplug-broker
    ports:
      - "1883:1883"   # MQTT TCP
      - "8883:8883"   # MQTT TCP TLS
      - "8083:8083"   # MQTT WebSocket
      - "8084:8084"   # MQTT WebSocket TLS
      - "3000:3000"   # REST API
      - "9090:9090"   # Prometheus metrics
    environment:
      - NODE_ENV=production
      - API_PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CONFIG_PATH=/app/config/sparkplug.yaml
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./packages/broker/config:/app/config
      - broker-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sparkplug-network
    restart: unless-stopped

  # SCADA UI
  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: sparkplug-ui
    ports:
      - "5173:80"
    environment:
      - VITE_BROKER_URL=ws://localhost:8083
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - broker
    networks:
      - sparkplug-network
    restart: unless-stopped

  # Prometheus (optional monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: sparkplug-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - sparkplug-network
    restart: unless-stopped

  # Grafana (optional visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: sparkplug-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sparkplug-network
    restart: unless-stopped

volumes:
  redis-data:
  broker-data:
  prometheus-data:
  grafana-data:

networks:
  sparkplug-network:
    driver: bridge
